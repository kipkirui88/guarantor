  {% load static %}
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center"><img class="logo" src="{% static 'img/logo.png' %}" alt="">
      <h1 class="logo me-auto"><a href="/">G<span>&</span>G</a></h1>

      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
          {% if not request.user.is_authenticated %}
          <li><a class="nav-link scrollto active" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="{% url 'about' %}">About</a></li>
          <li><a class="nav-link scrollto" href="{% url 'services' %}">Services</a></li>
          <li class="dropdown"><a href="" class="bi bi-person-fill"><span>Accounts</span> <i class="bi bi-chevron-down"></i></a>
            <ul>
              <li><a href="{% url 'login' %}">Login</i></a></li>
              <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
          </li>
          <li><a class="nav-link scrollto" href="{% url 'contact' %}">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

      <a href="{% url 'login' %}" class="get-started-btn scrollto"><i class="bi bi-lock-fill"></i> Login</a>
      {% else %}
      <nav id="navbar" class="navbar order-last order-lg-0">
        <ul>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <li><a class="nav-link scrollto active"><strong>Hello,</strong> {{ user.first_name}} {{ user.last_name }}</a></li>
      <li><a class="nav-link scrollto" href="{% url 'logout' %}">LogOut</a></li>
      {% endif %}
    </div>
  </header><!-- End Header -->
